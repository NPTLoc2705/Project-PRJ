<html>
  <head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/main.css" type="text/css" />
    <link rel="stylesheet" href="CSS/bootstrap.min.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="header row">
        <div class="header_logo col-md-4">
          <img
            src="IMAGE/download.png"
            width="204"
            height="192"
            alt="download"
          />
        </div>
        <div class="header-search col-md-4">
          <!-- Actual search box -->
          <div class="form-group has-feedback has-search">
            <span
              class="glyphicon glyphicon-search form-control-feedback"
            ></span>
            <input
              type="text"
              class="form-control sizesearch"
              placeholder="Search"
            />
          </div>
        </div>
        <div class="header_title col-md-4">
          <h1>Book Store</h1>
        </div>
      </div>
    </div>
    <div>
      <!-- Content menu-->

      <nav class="navbar bg-primary" role="navigation">
        <div class="container-fluid menu">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button
              type="button"
              class="navbar-toggle"
              data-toggle="collapse"
              data-target="#bs-example-navbar-collapse-1"
            >
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>

          <div
            class="collapse navbar-collapse"
            id="bs-example-navbar-collapse-1"
          >
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Home</a></li>

              <li><a href="#">About</a></li>
              <li><a href="#">Products</a></li>
              <li><a href="#">News</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div class="LG row">
      <div class="LG_form col-md-12">
        <form action="./search/search.jsp">
          <div class="user">
            <input type="text" name="user" placeholder="Ex:Trieu" />
            <i class="bx bxs-user"></i> <br />
          </div>
          <div class="pass">
            <input type="password" name="pass" placeholder="Ex:123" />
            <i class='bx bx-hide'></i> <br />
          </div>
          <input type="checkbox" /> Remember me
          <a href="getpass">Forget password</a> <br />
          <input type="submit" value="Login" /> <br />

          Not a members?<a href="signup.html">Sign up now</a>
        </form>
      </div>
    </div>
