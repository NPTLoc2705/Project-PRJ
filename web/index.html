<html>
  <head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/main.css" type="text/css" />
    <link rel="stylesheet" href="CSS/bootstrap.min.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="header row">
        <div class="header_logo col-md-4">
          <img
            src="IMAGE/download.png"
            width="204"
            height="192"
            alt="download"
          />
        </div>
        <div class="header-search col-md-4">
          <!-- Actual search box -->
          <div class="form-group has-feedback has-search">
            <span
              class="glyphicon glyphicon-search form-control-feedback"
            ></span>
            <input
              type="text"
              class="form-control sizesearch"
              placeholder="Search"
            />
          </div>
        </div>
        <div class="header_title col-md-4">
          <a href="MP.html"><h1>Book Store</h1></a>
          
        </div>
      </div>
    </div>
    <!-- Content menu-->

    <div class="Login_body">
      <div class="LG_form">
        <form action="./search/search.jsp">
          <h1>Login</h1>
          <div class="user">
            <input type="text" name="user" placeholder="Ex:Trieu" />
            <i class="bx bxs-user"></i> <br />
          </div>
          <div class="user">
            <input type="password" name="pass" placeholder="Ex:123" />
            <i class="bx bx-hide"></i> <br />
          </div>
          <div class="Remember-forgot">
            <div class="Rem"><input type="checkbox" />Remember me</div>
            <a href="getpass">Forget password</a> 
          </div>
          <input type="submit" value="Login" class="btn" /> <br />
          <div class="SU">
            Not a members?<a href="signup.html">Sign up now</a>
          </div>
        </form>
      </div>
    </div>
