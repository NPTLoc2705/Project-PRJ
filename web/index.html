<html>
  <head>
    <title>Books Share - Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/main.css" type="text/css" />

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <a href="MP.html" class="Logo"><img src="IMAGE/download.png" alt="" /></a>
      
    </header>

    <div class="container" id="container">
      <div class="form-container sign-up">
        <form action="/SignUp">
          <h1>Create Account</h1>
          <span>or use your email for registeration</span>
          <input type="text" placeholder="Name" name="user" />
          <input type="email" placeholder="Email" name="email" />
          <input type="password" placeholder="Ex:123" name="pass" />
          <button>Sign Up</button>
        </form>
      </div>
      <div class="form-container sign-in">
        <form action="./Login" method="post">
          <h1>Sign In</h1>
          <span>or use your email password</span>
          <input type="text" placeholder="Email or User Name" name="user" />
          <input type="password" placeholder="Ex:123" name="pass" />
          <a href="#">Forget Your Password?</a>
          <button>Sign In</button>
        </form>
      </div>
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>Hello, Friend!</h1>
            <p>
              You must be new here,please use your personal details to use all
              of sites features
            </p>
            <button class="hidden" id="login">Sign In</button>
          </div>
          <div class="toggle-panel toggle-right">
            <h1>Welcome Back!</h1>
            <p>Enter your personal details to use all of site features</p>
            <button class="hidden" id="register">Sign Up</button>
          </div>
        </div>
      </div>
    </div>

    <script src="login.js"></script>
  </body>
</html>
