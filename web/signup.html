<html>
  <head>
    <title>Books Share - Sign Up</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" type="text/css" />
    
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <a href="MP.html" class="Logo"><img src="IMAGE/download.png" alt="" /></a>
      <nav class="navbar">
        <a href="MP.html">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
    </header>

    <div class="Login_body">
      <div class="LG_form">
        <form action="./search/search.jsp">
          <h1>Sign Up</h1>
          <div class="user">
            <input type="text" name="user" placeholder="Ex:Trieu" />
            <i class="bx bxs-user"></i> <br />
          </div>
          <div class="user">
            <input type="email" name="email" placeholder="Ex:@gmail.com" />
            <i class='bx bxl-gmail'></i>
          </div>
          <div class="user">
            <input type="password" name="pass" placeholder="Ex:123" />
            <i class="bx bx-hide"></i> <br />
          </div>
          <div class="Remember-forgot">
            <div class="Rem"><input type="checkbox" />Remember me</div>
          </div>
          <input type="submit" value="Sign Up" class="btn" /> <br />
          <div class="SU">
            Have a account?<a href="index.html">Sign in now</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
